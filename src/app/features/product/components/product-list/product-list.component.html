<div class="page-container">
  <div class="page-header-container">
    <div class="title-container">
      <h1 class="page-title">Manage Items App</h1>
    </div>
    <div class="page-header-actions">
      <button class="button-cyan-outline" (click)="openAddProductDialog()">
        Add product
      </button>
    </div>
  </div>
  <div class="bordered-table-wrapper product-list-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product?.name || "-"}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let product"> {{product?.type || "-"}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product"> {{product?.category || "-"}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product?.price || "-"}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product"> {{product?.image || "-"}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let item">
          <div class="table-actions">
            <button class="action-blue" (click)="openEditProductDialog(item)">
              Edit
            </button>
            <button class="action-red">
              Remove
            </button>
          </div>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center pt-3" [attr.colspan]="displayedColumns.length">
          No data.
        </td>
      </tr>
    </table>
  </div>
</div>
